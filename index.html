<!DOCTYPE HTML>
<html lang = "en">
<head>
    <title>Yes, we hear you</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/generaljavascript.js"></script>
</head>
<body>

<div class="row">
    <nav class="navbar navbar-expand-sm">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Scenario</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Send message</a>
            </li>
        </ul>
    </nav>
</div>
<div class="container row">
    <div class="col-sm-5">
        <form onsubmit="return doSomething();" class="my-form">
          <h4>Send a message of your choice, and see how the transmission works in space! </h4>
            <div class="form-group">
                <label for="currentLocation">Send from:</label>
                <select class="form-control" id="currentLocation">
                    <option>Mars</option>
                    <option>Earth</option>
                    <option>ISS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="recipientLocation">Send to:</label>
                <select class="form-control" id="recipientLocation">
                    <option>Mars</option>
                    <option>Earth</option>
                    <option>ISS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="recipientName">Recipient name:</label>
                <input type="text" class="form-control" id="recipientName">
            </div>
            <div class="form-group">
                <label for="messageType" data-toggle="tooltip" data-placement="top"> Message type:</label>
                <select class="form-control" id="messageType" onchange="return messageTypeChanged();">
                    <option id="text">Text message</option>
                    <option id="voice">Voice message</option>
                    <option id="data">Science data</option>
                    <option id="image">Image</option>
                    <option id="predefined">Predefined</option>
                </select>
            </div>
            <div class="form-group">
                <label for="transferMessage">Message:</label>
                <textarea class="form-control" rows="5" id="transferMessage"></textarea>
            </div>
            <div class="form-group">
                <label for="transferMethod">Transfer method:</label>
                  <i class="fa fa-info-circle" title="Deep Space Optical
  Communication (DSOC) is using
  laser space communication
  system, it can provide higher
  bandwidth in comparison to DSN.
  DSOC is still under development.

  Deep Space Networking (DSN)
  is a network of radio antennas
  that transmits over microwave
  frequencies"></i>
                <select class="form-control" id="transferMethod">
                    <option>Deep Space Optical Communications</option>
                    <option>Deep Space Network</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Send</button>
            </div>
        </form>
    </div>

    <div class="col-sm-7">

        <div class="row">


            <div class="col-sm-12 alert-danger">

                todo
                Add graphical element
            </div>
        </div>
    </div>
</div>
</body>
</html>
